<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://kit.fontawesome.com/355d019965.js" crossorigin="anonymous"></script>

 </head>
<body>
	<H1>Alarma</H1>
<main>
	
	<div class="contenedor">
	<div id="boton"></div>
	<div id="clock">

		<p>
			<span id="hour">00 :</span>
			<span id="minutes">00 :</span>
			<span id="seconds">00</span>
		</p>
			
	</div>
	<div id="leg1"></div>
	<div id="leg2"></div>
		
</div>
<div class="contenedor_input">
	<button id="stop" ><i class="fa-regular fa-circle-stop"></i></button>
<button id="continue"><i class="fa-solid fa-forward-step"></i></button>
<button id="Refresh"><i class="fa-solid fa-arrows-rotate"></i></button>
</div>

</main>
 
<script src="JavaScript.js"></script>
</body>
</html>
